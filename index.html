<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/font/flaticon.css">

<body class="home-body">
    <header>

        <nav>

                <a href=""><img src="./assets/img/logo_completoCR.png" alt="logo de mi blog"></a>

    <main class="home-main">
        <section>
            <div class="home-animation"><lottie-player src="./Minimalistic/cargaindex.json" background="transparent"  speed="1"" loop autoplay></lottie-player></div>
